
<!-- Practice Form - 2 -->

<!DOCTYPE html>
<html>

    <head>

    <title>Job Application Form</title>

    </head>
    
    <body>

        <form>
            <h1>Job Application</h1>
            <label for="name1">Name:</label> <br> <br>
            <input type="text" id="name1"> <br>
    
            <label for="email1">Email:</label> <br> <br>
            <input type="email" id="email1"> <br>
    
            <label for="phone1">Phone:</label> <br> <br>
            <input type="text" id="phone1"> <br>
    
            <label for="resume1">Resume:</label> <br> <br>
            <input type="file" id="resume1" name="file"> <br>
    
            <label for="exp">Experience(Years):</label> <br> <br>
            <input type="number" id="exp" value="0" min="0" max="50"> 
    
            <fieldset>
                <legend>Skills:</legend>
                <input type="checkbox" name="check1" id="check1"> <br>
                <label for="check2">HTML</label> <br> <br>
                <input type="checkbox" name="check2" id="check1"> <br>
                <label for="check2">CSS</label> <br> <br>
                <input type="checkbox" name="check3" id="check1"> <br>
                <label for="check3">JavaScript</label> <br> <br>
            </fieldset>
    
            <label for="select20">Highest Education:</label> <br> <br>
            <select name="select20" id="select20">
                <option value="High School">High School</option>
                <option value="Graduate">Graduate</option>
                <option value="Post Graduate">Post Graduate</option>
            </select> <br>
    
            <label>Availability:</label> <br> <br>
    
            <input type="radio" name="radio" id="full" value="full-time"> <br>
            <label for="full">Full-Time</label> <br> <br>
            <input type="radio" name="radio" id="part" value="part-time"> <br>
            <label for="part">Part-Time</label> <br> <br>
            <label for="text_ar">Additional Comments:</label> <br> <br>
            <textarea name="txtar" id="txt_ar" cols="50" rows="5"></textarea>
    
            <input type="submit" value="Submit Application">
    
    
    
    
        </form>

    </body>

</html>
