
<!-- Practice Form - 3 -->

<!DOCTYPE html>
<html>

    <head>
    <title>Complex Form</title>
    </head>
    
    <body>
    
    <h1>Complex Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="table">Phone</label>
        <input type="tel" name="tel" id="tel">

        <label for="name">Date Of Birth </label>
        <input type="date" name="name" id="name">


        <label >Gender</label>
        <input type="radio" name="radio" id="rad" value="male">
        <label for="rad">Male</label>
        <input type="radio" name="radio" id="rad1" value="Female">
        <label for="rad1">Female</label>

        <label for="select1">Country</label>
        <select name="country" id="select1">
            <option value="United States">United States</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Japan">Japan</option>
            <option value="Denmark">Denmark</option>
            <option value="France">France</option>
        </select>
        
    </fieldset>

    <fieldset>
        <legend>
            <label for="astreet">Address Street</label>
            <input type="text" name="astreet" id="astreet">

            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="State">State</label>
            <input type="text" name="State" id="State">

            <label for="Zip Code">Zip Code</label>
            <input type="text" name="Zip Code" id="Zip Code">
        </legend>
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="text_ar">Comments</label>
        <textarea name="txt_ar" id="text_ar" cols="50" rows="5"></textarea>
        <label for="check">I agree to the terms of service</label>
        <input type="checkbox" name="checkbox" id="check">
    </fieldset>

    <input type="submit" name="sub" id="sub" value="Submit">

    </body>

</html>
