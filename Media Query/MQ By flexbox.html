<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query flex</title>

    <style>
        .box{
            background-color: beige; 
            border: solid black 1px;
            display: flex;
            flex-direction: row;
            margin: 2px;
            padding: 2px;

        }

        .item{
            width: 200px;
            height:200px;
            padding: 1px;
            margin: 1px;
            border: solid black 1px;
        }

        #a{
            background-color: springgreen;
        }
        #b{
            background-color: rgb(249, 246, 50);
        }
        #c{
            background-color: rgb(255, 125, 50);
        }
        #d{
            background-color: rgb(34, 37, 242);
        }


        
        @media  (max-width:640px){
            
            .box{
                background-color: beige;
                border: solid black 1px;
                display: flex;
                flex-direction: column;

            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" id="a">1</div>
        <div class="item" id="b">2</div>
        <div class="item" id="c">3</div>
        <div class="item" id="d">4</div>
    </div>
</html>
