<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 2px;
        height: 100vh;
        width: 100vw;
        background-color: rgb(0, 0, 0);
        border: solid black 3px;
      }
      .box {
        margin: 2px;
        height: 50px;
        width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(247, 247, 247);
        background-color: rgb(0, 0, 0);
        border-radius: 10px;
        border: solid rgb(0, 0, 0) 1px;
        position: relative;
        box-shadow: 1px 0px 30px rgb(14, 38, 195);
        text-shadow: 1px 0px 10px yellow;

        /* animation-name: rightmove;
            animation-duration: 15s;
            animation-iteration-count: 1;
            animation-delay:4s; */
        /* animation-timing-function:cubic-bezier(0.06, 0.37, 0.93, 0.64); */
        /* animation-timing-function: ease;
            animation-direction: normal;
            animation-fill-mode: both; */

        animation: 5s 0s ease infinite alternate none running rightmove;
      }
      .box2 {
        margin: 2px;
        height: 50px;
        width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(255, 255, 255);
        border-radius: 10px;
        background-color: rgb(0, 0, 0);
        border: solid rgb(0, 0, 0) 1px;
        position: relative;
        animation: 5s 0s ease infinite alternate none running leftmove;
        box-shadow: 1px 0px 20px rgb(215, 18, 18);
        text-shadow: 1px 0px 10px yellow;
      }

      @keyframes rightmove {
        /* 0%{
                    top:0px;
                    left: 0px;
                    background-color: yellow;
                }
                
                25%{
                    top:0px;
                    left:500px;
                    background-color: green;
                }

                50%{
                    top:150px;
                    left: 500px;
                    background-color: blue;
                }
                 75%{
                    top:150px;
                    left: 0px;
                    background-color: blueviolet;
                 }
                100%{
                    top:0px;
                    left:0px;
                    background-color: red;
                } */
        from {
          top: 0px;
          left: 0px;
        }
        to {
          top: 0px;
          left: 600px;
        }
      }

      @keyframes leftmove {
        from {
          top: 200px;
          left: 600px;
        }
        to {
          top: 200px;
          left: 0px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">Moving Box 1</div>
      <div class="box2">Moving Box 2</div>
    </div>
  </body>
</html>
