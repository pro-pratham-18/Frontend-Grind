<!DOCTYPE html>
<html>

    <head>
        <title>Event Registration Form</title>
    </head>
    
    <body>

    <form > 
        <fieldset>
        <legend><h1>Event Registration</h1></legend>

        <label for="name1">Name:</label> <br> <br>
        <input type="text" id="name1"> <br>

        <label for="email1">Email:</label> <br> <br>
        <input type="email" id="email1"> <br>

        <label for="phone1">Phone:</label> <br> <br>
        <input type="text" id="phone1"> <br>

        <label for="occ">Occupation:</label> <br> <br>
        <select name="occ" id="occ">
            <option value="other">Other</option>
            <option value="Police">Police</option>
            <option value="Business man">Business Man</option>
            <option value="Teacher">Teacher</option>
            <option value="Builder">Builder</option>
            <option value="Pilot">Pilot</option>
        </select> <br>

        <label >Topics Of Interest :</label> <br> <br>
        <input type="checkbox" name="check1" id="check1"> <br>
        <label for="check2">HTML</label> <br> <br>
        <input type="checkbox" name="check2" id="check1"> <br>
        <label for="check2">CSS</label> <br> <br>
        <input type="checkbox" name="check3" id="check1"> <br>
        <label for="check3">JavaScript</label> <br> <br>

        <label for="text_area">Comments:</label> <br> <br>
        <textarea name="text_area" id="text_area" cols="50" rows="5"></textarea>

        <input type="submit" value="Register">
        <!-- or use <button>Register</button>  to create register button-->

        </fieldset>
    </form>
    </body>

</html>
